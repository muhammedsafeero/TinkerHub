<script>
  $(document).ready(function(){

 

    $( ".valueChanger").click(function() {

      var action = $(this).attr("id");
      var cVal = $( "#valueInput").val();

 
      if (action == "valueI") {

        var nVal = Number(cVal) + 1;

      }else{

        var nVal = Number(cVal) - 1;

      }
  
      $( "#valueInput").val(nVal);
});
  });
  </script>
